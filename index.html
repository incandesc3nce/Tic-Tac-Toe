<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <aside>
        <section class="player player1">
            <h2>Player 1</h2>
            <p>Mark: <span id="player1-mark">X</span></p>
            <p>Score: <span id="player1-score">0</span></p>
            <p class="message"></p>
        </section>
    </aside>
    <main>
        <section class="board">
            <section class="cell top left">
                <button x="0" y="0"></button>
            </section>
            <section class="cell top">
                <button x="0" y="1"></button>
            </section>
            <section class="cell top right">
                <button x="0" y="2"></button>
            </section>
            <section class="cell left">
                <button x="1" y="0"></button>
            </section>
            <section class="cell">
                <button x="1" y="1"></button>
            </section>
            <section class="cell right">
                <button x="1" y="2"></button>
            </section>
            <section class="cell left bottom">
                <button x="2" y="0"></button>
            </section>
            <section class="cell bottom">
                <button x="2" y="1"></button>
            </section>
            <section class="cell right bottom">
                <button x="2" y="2"></button>
            </section>
        </section>
    </main>
    <aside>
        <section class="player player2">
            <h2>Player 2</h2>
            <p>Mark: <span id="player2-mark">O</span></p>
            <p>Score: <span id="player2-score">0</span></p>
            <p class="message"></p>
        </section>
    </aside>
    <section class="draws">
        <p>Draws: <span id="draws">0</span></p>
        <p class="message"></p>
    </section>
    <footer>
        <p>
            2024 &#169; Built by 
            <a href="https://github.com/incandesc3nce">incandesc3nce</a>
        </p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
